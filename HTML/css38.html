<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <button>Click me</button>
</body>
</html>

<script>
    // addEventListener will take 2 arguments
    // addEventListener("event", functionName)

    document.querySelector("button").addEventListener("click", myFunction);

    function myFunction()
    {
        console.log("Someone CLicked me");
    }

    document.querySelector("button").addEventListener("mouseenter", colorChng);

    function colorChng()
   {
      document.querySelector("button").style.backgroundColor = "teal";
   }

   document.querySelector("button").addEventListener("dblclick", doubleClick);

   function doubleClick()
   {
    document.querySelector("button").innerText = "don't double click me";
   }

</script>
