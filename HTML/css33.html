<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Values</title>
</head>
<body>
    <input type="text" name = "name" id = "name" >
    <select  id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name = "email" id = "email">
    <input type="text" name = "mobile" id = "mobile">
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
</body>
</html>
<script type = "text/javascript">
    function showName(){
        // Show the alert of the selected Gender
        alert(document.getElementById("name").value);

    }

    function showEmail(){
        // Show the alert of the filled email
        alert(document.getElementById("email").value);
    }

    function showMobile(){
        // Show the alert of the filled mobile
        alert(document.getElementById("mobile").value);
    }

    function showGender(){
        // Show the alert of the filled Gender
        alert(document.getElementById("gender").value);
    }

</script>
