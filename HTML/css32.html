<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving_Age_Check</title>
</head>
<body>
    <input id = "age"type = "number" placeholder="Enter age" value = ""/>
    <button onclick="checkAge()">Check Eligibility</button>
    <p id = "output">Show your output here</p>
</body>
</html>

<script>
    function checkAge()
    {
    //   console.log("inside function");
       var age = document.getElementById("age").value;
    //    console.log(age);
    if(age>18){
        console.log("You can drive");
        document.getElementById("output").innerText = "You can drive";
    }
    else if(age<18){
        console.log("You can't drive");
        document.getElementById("output").innerText = "You can't drive";
    }
    else{
        console.log("You can only drive in India");
        document.getElementById("output").innerText = "You can only drive in India";
    }
    }
</script>
