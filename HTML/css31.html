<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectTagValue</title>
</head>
<body>
    <select  id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <button onclick="getGender()">Get gender</button>
    <h1 id = "showGender">Show gender here</h1>
</body>
</html>

<script>
    function getGender()
    {
        var gender = document.getElementById("gender").value
        console.log(gender);
        document.getElementById("showGender").innerText = gender
    }
</script>
