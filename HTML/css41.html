<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id = "gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input id = "year" type = "number" placeholder="Year of Birth"/>
    <button>Get Eligibility</button>
</body>
</html>

<script>
   document.querySelector("button").addEventListener("click", getEligibility);

   function getEligibility()
   {
    var gender = document.querySelector("#gender").value;
    var yob = document.querySelector("#year").value;

    // console.log(gender, yob);

   var age = 2022 - yob;

   if(age >= 21 && gender == "male" || age > 18 && gender == "female")
   {
    // console.log("eligible");
    alert("eligible")
   }
   else
   {
    // console.log("not eligible");
    alert("not eligible")
   }
   }
</script>
